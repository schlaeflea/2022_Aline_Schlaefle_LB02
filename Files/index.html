<body>
<main>
    <div id="formular" class="form-div">

        <form>
            <h1> KONTAKT </h1>
            <!-- NAME -->
            <div class="login">
                <label> Name*: </label>
                <div class="spalte-rechts form-control">
                    <input type="text" id="name" required>
                    <small>Error Message</small>
                </div>
            </div>

            <!-- NACHNAME -->
            <div class="login">
                <label>Nachname*:</label>
                <div class="spalte-rechts form-control">
                    <input id="nachname" type="text" required>
                    <small>Error Message</small>
                </div>
            </div>

            <!-- EMAIL -->
            <div class="login">
                <label> E-Mail*: </label>
                <div class="spalte-rechts form-control">
                    <input type="text" id="email" required>
                    <small>Error Message</small>
                </div>

                <!-- BUTTON -->
            </div>
            <input id="button" type="submit" class="btn btn-primary" value="Abschicken">

            <!-- Einbindung Captcha -->
            <link rel="stylesheet" type="text/css" href="estilo.css" />
            <script type="text/javascript" src="script.js"></script>

            <div onload="Captcha();">
                <div class="capt">
                    <h2 type="text" id="mainCaptcha"></h2>
                    <p>Refresh Captcha</p>
                    <p><input type="button" id="refresh" placeholder="refresh" onclick="Captcha();"/></p>
                    <input type="text" id="txtInput"/>
                    <input id="Button1" type="button" value="Check" onclick="alert(ValidateCaptcha());"/>
                </div>
            </div>

        </form>
    </div>
</main>
